---
layout: default
title: Главная
---
<div class="page-content">
  <div class="wrapper">
    <h1 class="page-heading">Ежедневные новости о технологиях</h1>
    
    <h2>Последние новости</h2>
    {% for post in site.posts limit: 1 %}
      <div class="post-item">
        <h3><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
        <p>{{ post.content | strip_html | truncatewords: 50 }}</p>
      </div>
    {% endfor %}
    
    <hr>
    
    <a href="{{ '/archive.html' | relative_url }}" class="btn">Посмотреть весь архив</a>
  </div>
</div>
